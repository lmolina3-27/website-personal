<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can I be your bf? üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd4e5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff1493;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .button-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            min-height: 80px;
            flex-wrap: wrap;
        }

        button {
            padding: 1rem 2.5rem;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #ffd4e5 0%, #ffb6c1 100%);
            color: #ff1493;
            position: relative;
        }

        .no-btn:hover {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffa0b5 100%);
        }

        .success-message {
            display: none;
            font-size: 2rem;
            color: #ff1493;
            animation: fadeInScale 0.5s ease;
        }

        .success-message.show {
            display: block;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 3s ease-in forwards;
            opacity: 0;
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff1493;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-50vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.5);
            }
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            button {
                padding: 0.8rem 2rem;
                font-size: 1.1rem;
            }

            .success-message {
                font-size: 1.5rem;
            }

            .container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">Can I be your bf? üíï</h1>
        
        <div class="button-container">
            <button class="yes-btn" id="yesBtn">Yes! üíñ</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>

        <div class="success-message" id="successMessage">
            Yay! I'm so happy! üíñ‚ú®
        </div>
    </div>

    <div class="hearts-container" id="heartsContainer"></div>

    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const buttonContainer = document.querySelector('.button-container');
        const successMessage = document.getElementById('successMessage');
        const heartsContainer = document.getElementById('heartsContainer');
        const confettiContainer = document.getElementById('confettiContainer');

        let answered = false;

        yesBtn.addEventListener('click', function() {
            if (answered) return; // Prevent multiple clicks
            answered = true;

            question.style.display = 'none';
            buttonContainer.style.display = 'none';

            successMessage.classList.add('show');

            createHearts();
            createConfetti();
        });

        noBtn.addEventListener('click', function(e) {
            if (answered) return; // Prevent interaction after yes is clicked

            const btn = e.target;
            
            const maxX = window.innerWidth - btn.offsetWidth - 50;
            const maxY = window.innerHeight - btn.offsetHeight - 50;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';

            const currentScale = btn.style.transform.match(/scale\(([\d.]+)\)/);
            const currentScaleValue = currentScale ? parseFloat(currentScale[1]) : 1;
            const newScale = Math.max(0.3, currentScaleValue - 0.1);
            btn.style.transform = `scale(${newScale})`;

            const messages = ['No', 'Try again üòú', 'Really?', 'Think again!', 'You sure? ü§î'];
            btn.textContent = messages[Math.floor(Math.random() * messages.length)];
        });

        function createHearts() {
            const heartSymbols = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    
                    heart.style.left = Math.random() * 100 + '%';
                    
                    heart.style.top = '100%';
                    
                    heart.style.animationDelay = Math.random() * 0.5 + 's';
                    
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 3500);
                }, i * 100);
            }
        }

        function createConfetti() {
            const colors = ['#ff1493', '#ff69b4', '#ff85c0', '#ffc0cb', '#fff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    confetti.style.left = Math.random() * 100 + '%';
                    
                    const size = Math.random() * 8 + 5;
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';
                    
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    
                    confettiContainer.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 20);
            }
        }
    </script>
</body>
</html>
